<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css" />

        <link
            rel="shortcut icon"
            href="/css/img/favicon.ico"
            type="image/x-icon"
        />
        <title>Form</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-8 col-lg-5 p-5 bg-white rounded">
                    <div class="text-center">
                        <img class="logo" src="/css/img/MARCA.png" alt="" />
                    </div>
                    <h4 class="text-center pt-5 fs-3">
                        Fa√ßa seu login
                    </h4>
                    <form>
                        <div class="form-grou">
                            <label class="form-label"></label>
                            <input
                                type="email"
                                class="form-control rounded-pill"
                                id="exampleInputEmail1"
                                aria-describedby="emailHelp"
                                placeholder="Digite seu email"
                            />
                        </div>
                        <div class="pt-3">
                            <input
                                type="password"
                                class="form-control rounded-pill"
                                id="exampleInputPassword1"
                                placeholder="Digite sua senha"
                            />
                            <div class="form-check py-3">
                                <input
                                    type="checkbox"
                                    class="form-check-input"
                                    id="exampleCheck1"
                                />
                                <div
                                    class="d-flex justify-content-between pb-3"
                                >
                                    <a
                                        href="#"
                                        class="text-secondary font-small text-decoration-none"
                                        >Lembrar-me</a
                                    >
                                    <a
                                        href="#"
                                        class="text-secondary font-small text-decoration-none"
                                        >Esqueci a senha</a
                                    >
                                </div>
                            </div>
                        </div>
                        <div class="btn-submit">
                            <button
                                type="submit"
                                class="btn btn-primary w-100 rounded-pill shadow"
                            >
                                Entrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
